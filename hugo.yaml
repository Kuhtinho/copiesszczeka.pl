baseURL: ''
title: Co Pies Szczeka
languageCode: pl-pl
DefaultContentLanguage: pl
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
pagination:
  pagerSize: 6
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: Co Pies Szczeka
  authorimage: ../assets/images/global/author.webp
  og_image: /images/tailbliss-cover.png
  moto: "Zrozum psa, zbuduj relację"
  description: "W „Co Pies Szczeka” pomagamy opiekunom zrozumieć emocje ich psów i uczymy, jak czytać ich subtelne sygnały. Pokazujemy, że pies nie szczeka „bez powodu” – każde zachowanie to informacja, która prowadzi do lepszej relacji, jeśli tylko nauczymy się ją właściwie odczytać.\nZmieniamy codzienne życie psów i ich ludzi w bardziej świadome, spokojne i pełne wzajemnego zaufania."
  disable_theme_toggle: true
  disable_stay_uptodate: true
  disable_date_display: true
  contact_email: "sabaj.kamola@gmail.com"

  p1:
    heading: "Co oferujemy:"
    image: "images/featured/ola_marta_1.jpg"
    content:
      - text: "✓ Treningi indywidualne i grupowe, podczas których nauczymy was przydatnych zachowań."
      - text: "✓ Spacery socjalizacyjne i treningi węchowe (nosework), które budują pewność siebie i twojego psa."
      - text: "✓ Treningi psiego fitnessu, które wspierają prawidłowy rozwój mięśni, koordynację i świadomość ciała psa."
      - text: "✓ Konsultacje behawioralne oparte na emocjach i zrozumieniu przyczyn zachowania." 

  p2:
    heading: "Dla kogo jesteśmy?"
    image: "images/featured/lando_nilik.jpeg"
    content:
      - text: "✓ Dla opiekunów, którzy czują się zagubieni w psim zachowaniu."
      - text: "✓ Dla tych, którzy chcą nie tylko „wyszkolić” swojego psa, ale też lepiej zrozumieć."
      - text: "✓ Dla psów lękliwych, reaktywnych, nadpobudliwych i tych „idealnych”, którym chcemy dać jeszcze więcej zrozumienia."

  p4:
    heading: "From the blog"
    content:
      - text: "Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsa libero labore natus atque, ducimus sed."
  p5:
    heading: "Stay Up to Date"
    content:
      - text: "Sagittis scelerisque nulla cursus in enim consectetur quam. Dictum urna sed consectetur neque tristique pellentesque."
    action: "#"
    label: "Email address"
    placeholder: "Enter your email"
    button: "Notify me"

  social_media:
    github:
      enabled: true
      url: 'https://github.com/nusserstudios'
    facebook:
      enabled: true
      url: 'https://www.facebook.com/profile.php?id=61555406721205'
    instagram:
      enabled: true
      url: 'https://www.instagram.com/co.pies.szczeka/'
    twitter:
      enabled: true
      url: 'https://twitter.com/nusserstudios'
    

