baseURL: ''
title: Co Pies Szczeka
languageCode: pl-pl
DefaultContentLanguage: pl
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
pagination:
  pagerSize: 6
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: Co Pies Szczeka
  authorimage: ../assets/images/global/author.webp
  og_image: /images/tailbliss-cover.png
  moto: "Profesjonalne szkolenie psów"
  description: "Jesteśmy zespołem doświadczonych trenerów i behawiorystów, którzy pomagają opiekunom budować lepszą relację ze swoimi psami. Każde spotkanie to indywidualne podejście, analiza potrzeb i konkretne rozwiązania. Działamy w przyjaznej atmosferze, dbając o komfort zarówno psów, jak i ich opiekunów."
  disable_theme_toggle: false
  disable_stay_uptodate: false
  disable_date_display: true
  contact_email: "sabaj.kamola@gmail.com"

  p1:
    heading: "Profesjonalne podejście do Twojego psa"
    image: "images/featured/olasabaj.png"
    content:
      - text: "Jesteśmy zespołem doświadczonych trenerów i behawiorystów, którzy pomagają opiekunom budować lepszą relację ze swoimi psami. Nasze usługi obejmują:"
      - text: "✓ Konsultacje behawioralne - pomagamy rozwiązać problemy wychowawcze i behawioralne"
      - text: "✓ Spacery socjalizacyjne - uczymy psów komunikacji i budowania relacji"
      - text: "✓ Zajęcia indywidualne - dostosowane do potrzeb Twojego psa"
      - text: "✓ Zajęcia grupowe - nauka w towarzystwie innych psów"
      - text: "Każde spotkanie to indywidualne podejście, analiza potrzeb i konkretne rozwiązania. Działamy w przyjaznej atmosferze, dbając o komfort zarówno psów, jak i ich opiekunów."
  p2:
