name: GitHub Pages

on:
  push:
    branches:
      - main  # Set a branch to deploy
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: "pages"
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Tailwind CSS
        run: |
          echo "Current directory: $(pwd)"
          echo "Checking files..."
          ls -la assets/css/ || echo "assets/css directory not found"
          ls -la tailwind.config.js || echo "tailwind.config.js not found"
          echo "Building CSS..."
          npx tailwindcss -i ./assets/css/main.css -o ./assets/css/style.css --minify || exit 1
          echo "Build completed successfully"
          ls -lh ./assets/css/style.css

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "${{ github.repository_owner == 'Kuhtinho' && format('https://copiesszczeka.pl') || format('https://{0}.github.io', github.repository_owner) }}"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

