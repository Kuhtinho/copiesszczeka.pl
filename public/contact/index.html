<article>
  <header class="mb-4 bg-primary-600">
    <h1 class="py-8 text-5xl font-black text-center text-secondary-600 capitalize">
      Kontakt
    </h1>
  </header>
  <div class="lg:pb-24">
    <div class="max-w-screen-md px-4 mx-auto">
        <p class="mb-8 font-light text-center text-gray-500 lg:mb-16 dark:text-gray-400 sm:text-xl">Masz pytanie? Skontaktuj się z nami.</p>
        <form name="contact" action="https://formsubmit.co/sabaj.kamola@gmail.com" method="POST" class="space-y-8">
            
            <input type="text" name="_honey" style="display:none">
            
            <input type="hidden" name="_captcha" value="false">
            
            <div class="my-4">
                <label for="email" class="block mb-2 font-medium text-gray-900 text-md dark:text-gray-300"><strong>Twój Email:</strong></label>
                <input type="email" name="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-md rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light" placeholder="name@example.com" required>
            </div>
            <div class="my-4">
                <label for="subject" class="block mb-2 font-medium text-gray-900 text-md dark:text-gray-300"><strong>Temat:</strong></label>
                <input type="text" name="subject" class="block w-full p-3 text-gray-900 border border-gray-300 rounded-lg shadow-sm text-md bg-gray-50 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light" placeholder="Napisz, w czym możemy Ci pomóc" required>
            </div>
            <div class="my-4 sm:col-span-2">
                <label for="message" class="block mb-2 font-medium text-gray-900 text-md dark:text-gray-400"><strong>Twoja wiadomość:</strong></label>
                <textarea id="message" name="message" rows="6" class="block p-2.5 w-full text-md text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Napisz swoją wiadomość..." required></textarea>
            </div>
            <div class="mt-6 lg:pb-16">
               <button type="submit" class="px-5 py-3 font-bold text-center text-white bg-primary-600 rounded-lg text-md sm:w-fit hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Wyślij wiadomość</button>
            </div>
        </form>
    </div>
  </div>
</article>
